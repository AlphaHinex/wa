    <![endif]--> <!-- Add your site or application content here --> <md-toolbar layout="row" class="md-toolbar-tools md-whiteframe-z1"> <h1 flex>Wendy & Alpha</h1> <img src="https://travis-ci.org/AlphaHinex/wa.svg?branch=master"> </md-toolbar> <div layout="row" flex> <div layout="column" flex ng-controller="caseCtrl as ctrl"> <md-content class="md-padding"> <md-tabs md-dynamic-height> <md-tab id="case"> <md-tab-label>Case</md-tab-label> <md-tab-body> <md-card> <md-card-content layout-padding> <span class="md-title">案件信息</span> <form name="caseForm"> <div layout layout-sm> <div> <label style="align-self: center">立案日期</label> <md-datepicker ng-model="case.initDate" se.inlaceholder="立案日期"></md-datepicker> </div> <span flex="5"></span> <div> <label style="align-self: center">结案日期</label> <md-datepicker ng-model="case.finishDate" md-placeholder="结案日期"></md-datepicker> </div> </div> <div layout layout-sm="column"> <md-input-container flex="40"> <label>原告</label> <input ng-model="case.plaintiff" required> </md-input-container> <md-autocomplete flex="60" md-floating-label="被告" md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item" md-min-length="0" md-selected-item="case.defendants"> <md-item-template> <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item}}</span> </md-item-template> <md-not-found> "{{ctrl.searchText}}" 尚不存在,请添加. </md-not-found> </md-autocomplete> </div> <md-input-container layout flex> <label>详细记录</label> <textarea ng-model="case.details" columns="1" md-maxlength="1500"></textarea> </md-input-container> <md-input-container> <label>状态</label> <md-select ng-model="case.state"> <md-option ng-repeat="state in ctrl.states" value="{{state}}"><span style="{{ctrl.setColor(state)}}">{{state}}</span></md-option> </md-select> </md-input-container> <div class="md-actions" layout="row"> <md-button class="md-raised md-primary" ng-click="save()" ng-show="caseForm.$valid" ng-disabled="ctrl.submiting">保存
