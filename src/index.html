<!DOCTYPE html>
<html lang="en" ng-app="wa">
<head>
  <meta charset="UTF-8" />
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/angular-material-data-table/dist/md-data-table.min.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="main.css">
</head>
<body layout="column">

  <md-toolbar layout="row" class="md-toolbar-tools">
    <h1 flex="20">Wendy & Alpha</h1>
  </md-toolbar>
  <div layout="row" flex>
    <div layout="column" flex ng-controller="appCtrl">
      <md-content class="md-padding">
        <md-tabs md-dynamic-height>
          <md-tab id="case">
            <md-tab-label>Case</md-tab-label>
            <md-tab-body>
              <md-card>
                <md-content layout-padding>
                  <form name="caseForm">
                    <div layout layout-sm="column">
                      <md-input-container flex>
                        <label>原告</label>
                        <input ng-model="case.plaintiff">
                      </md-input-container>
                      <md-input-container flex>
                        <label>事由</label>
                        <input ng-model="case.excuse">
                      </md-input-container>
                    </div>
                    <div layout layout-sm="column">
                      <md-input-container flex>
                        <label>保险公司</label>
                        <input ng-model="case.insurance">
                      </md-input-container>
                      <md-datepicker ng-model="case.date" md-placeholder="日期"></md-datepicker>
                    </div>
                    <md-input-container layout flex>
                      <label>详细记录</label>
                      <textarea ng-model="case.details" columns="1" md-maxlength="1500"></textarea>
                    </md-input-container>
                    <div class="md-actions" layout="row">
                      <md-button class="md-raised md-primary" ng-click="save()">保存</md-button>
                      <md-button class="md-raised" ng-click="cancel()">取消</md-button>
                    </div>
                  </form>
                </md-content>
              </md-card>
            </md-tab-body>
          </md-tab>
          <md-tab id="search">
            <md-tab-label>Search</md-tab-label>
          </md-tab>
          <md-tab id="statistic">
            <md-tab-label>Statistic</md-tab-label>
          </md-tab>
        </md-tabs>
      </md-content>
    </div>
  </div>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
  <!-- endbower -->

  <script src="main.js"></script>
</body>
</html>
