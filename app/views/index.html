<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
  shape-rendering: crispEdges;
}

.day {
  fill: #eee;
  stroke: #fff;
  stroke-width: 2px;
}

.cv .lv0 {fill: #eee;}
.cv .lv1 {fill: #d6e685;}
.cv .lv2 {fill: #8cc665;}
.cv .lv3 {fill: #44a340;}
.cv .lv4 {fill: #1e6823;}

</style>
<body>
<script src="http://cdn.staticfile.org/d3/3.4.13/d3.min.js"></script>
<script>

var width = 960,
    height = 136,
    cellSize = 12; // cell size

var format = d3.time.format("%Y-%m-%d");

var color = function(d) {
  var lv = Math.ceil(d/0.25);
  return 'lv' + (lv > 4 ? 4 : lv);
};

var svg = d3.select("body").selectAll("svg")
    .data(d3.range(2015, 2016))
  .enter().append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "cv")
  .append("g")
    .attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");

svg.append("text")
    .attr("transform", "translate(-14," + cellSize*1.8 + ")")
    .text('一');

svg.append('text')
    .attr('transform', 'translate(-14,' + cellSize*3.8 + ')')
    .text('三');

svg.append('text')
    .attr('transform', 'translate(-14,' + cellSize*5.8 + ')')
    .text('五');

var today = new Date();
var lastYear = new Date(today.getTime() - 365 * 24 * 60 * 60 * 1000);

var rect = svg.selectAll(".day")
    .data(function(d) { return d3.time.days(lastYear, today); })
  .enter().append("rect")
    .attr("class", "day")
    .attr("width", cellSize)
    .attr("height", cellSize)
    .attr("x", function(d) { return d3.time.weekOfYear(d) * cellSize; })
    .attr("y", function(d) { return d.getDay() * cellSize; })
    .datum(format);

rect.append("title")
    .text(function(d) { return d; });

d3.csv("cv.csv", function(error, csv) {
  if (error) throw error;

  var data = d3.nest()
    .key(function(d) { return d.Date; })
    .rollup(function(d) { return d[0].Count / d[0].Max; })
    .map(csv);

  rect.filter(function(d) { return d in data; })
      .attr("class", function(d) { return "day " + color(data[d]); })
    .select("title")
      .text(function(d) { return d + ": " + (data[d]*20) + ' 件案子'; });
});

d3.select(self.frameElement).style("height", "2910px");

</script>
